<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2 side-background"></div>
        <div class="contents order-2 order-md-1">
    
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7" style="text-align: center;">
                <img src="img/logo/logo5.png" width="50%">
                <br><br>
                <h4 class="mb-4">Sign Up</h4>
                <!-- <h6 class="mb-4">Welcome!</h6> -->
                <p class="mb-4">Please fill in the information below to register</p>
                <form action="#" method="post" style="text-align: start;">
                  <div class="form-group first">
                    <label for="first name">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your First Name" id="firstname">
                  </div>
                  <div class="form-group first">
                    <label for="last name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your Last Name" id="lastname">
                  </div>
                  <div class="form-group first">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" placeholder="Enter your email address" id="email">
                  </div>
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username" id="username">
                  </div>
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                  </div>
                  
                  <!-- <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div> -->
    
                  <input type="submit" value="Log In" class="btn btn-block " style="background-color: #2A3439; color: white;">
    
                </form>
              </div>
            </div>
          </div>
        </div>
